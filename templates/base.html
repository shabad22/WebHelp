{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'customer/main.css' %}">

	{% if title %}
		<title>WebNotes - {{ title }}</title>
	{% else %}
		<title>WebNotes</title>
	{% endif %}
</head>
<body>
	<!-- navbar navbar-expand-lg navbar-dark bg-primary -->
	<!-- navbar navbar-expand-md navbar-dark bg-steel fixed-top -->
	<header class = "site-header">
		<nav class = "navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    		<div class = "container">
		    	<a class="navbar-brand mr-4" href="/"> WebHelp </a>
		        <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "# navbarToggle" aria-controls = "navbarToggle" aria-expanded = "false" aria-label = "Toggle navigation ">
		      		<span class = "navbar-toggler-icon"> </span>
		        </button>
		    	<div class = "collapse navbar-collapse" id = "navbarToggle">
			        <div class = "navbar-nav mr-auto">
			            <a class="nav-item nav-link" href="/"> Home </a>
			            <a class="nav-item nav-link" href="{% url 'order-list' %}"> Orders </a>
			        	<a class="nav-item nav-link" href="#"> Contact </a>
		        	</div>
        		<!-- Navbar Right Side -->
			        <div class = "navbar-nav">
			        		<!-- <a class="nav-item nav-link" href="#"> Profile </a>
				            <a class="nav-item nav-link" href="#"> Create Note </a>
				            <a class="nav-item nav-link" href="#"> Logout </a> -->
			            	<a class="nav-item nav-link" href="#"> Login </a>
				            <a class="nav-item nav-link" href="#"> Register </a>


			        </div>
      			</div>
    		</div>
  		</nav>
	</header>
	<main role="main" class="container">
  		<div class="row">
    		<div class="col-md-8">
    			{% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }} alert-dismissible fade show">
							{{ message }}
						</div>
					{% endfor %}
    			{% endif %}
		     	{% block content %}{% endblock %} 
		    </div>
		    <div class="col-md-4">
		      <div class="content-section">
		        {% block sidebar %}
                {% endblock sidebar %}
		      </div>
		    </div>
  		</div>
	</main>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
