{% extends 'base.html' %}
{% block content %}
<form method="post" action="/order/">
{% csrf_token %} 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" id="desc" placeholder="What work you want to do?" name="desc">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputState">Job</label>
      <select id="inputState" class="form-control" name="job">
        <option selected></option>
        {% for service in services %}
          <option>{{service.job}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <a href="{% url 'home' %}" class="btn btn-outline-primary">Order</a>
</form>
{% endblock content %}
